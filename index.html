<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì±</text></svg>">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      .debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        z-index: 999;
        border-radius: 5px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="debug-info" id="debug">
      <div>Estado: Inicializando...</div>
      <div>Marcador: No detectado</div>
      <div>Modelo: Cargando...</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;">

      <a-marker preset="hiro" id="marker" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
        <!-- Modelo 3D -->
        <a-entity
          id="model"
          gltf-model="models.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0">
        </a-entity>

        <!-- Cubo de prueba (visible si el modelo falla) -->
        <a-box 
          position="0 0.5 0" 
          material="color: red;" 
          scale="0.5 0.5 0.5"
          visible="true"
          id="testCube">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Debug y eventos
      const debug = document.getElementById('debug');
      const marker = document.getElementById('marker');
      const model = document.getElementById('model');
      const testCube = document.getElementById('testCube');
      
      let modelLoaded = false;
      let markerDetected = false;

      function updateDebug() {
        debug.innerHTML = `
          <div>Estado: ${markerDetected ? '‚úÖ Activo' : '‚è∏Ô∏è Buscando marcador'}</div>
          <div>Marcador: ${markerDetected ? '‚úÖ Detectado' : '‚ùå No detectado'}</div>
          <div>Modelo: ${modelLoaded ? '‚úÖ Cargado' : '‚è≥ Cargando...'}</div>
          <div style="margin-top:5px; font-size:10px;">Apunta la c√°mara al marcador Hiro</div>
        `;
      }

      // Eventos del modelo
      model.addEventListener('model-loaded', () => {
        console.log('‚úÖ Modelo GLB cargado');
        modelLoaded = true;
        updateDebug();
      });

      model.addEventListener('model-error', (e) => {
        console.error('‚ùå Error cargando modelo:', e);
        testCube.setAttribute('visible', 'true');
        debug.innerHTML = `
          <div style="color: yellow;">‚ö†Ô∏è Error: No se pudo cargar el modelo</div>
          <div>Mostrando cubo de prueba</div>
          <div style="margin-top:5px;">Verifica que models.glb sea v√°lido</div>
        `;
      });

      // Eventos del marcador
      marker.addEventListener('markerFound', () => {
        console.log('‚úÖ Marcador detectado');
        markerDetected = true;
        updateDebug();
      });

      marker.addEventListener('markerLost', () => {
        console.log('‚è∏Ô∏è Marcador perdido');
        markerDetected = false;
        updateDebug();
      });

      updateDebug();

      // Ocultar debug despu√©s de 15 segundos si todo funciona
      setTimeout(() => {
        if (modelLoaded && markerDetected) {
          debug.style.opacity = '0.3';
        }
      }, 15000);
    </script>
  </body>
</html>
