<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>RA con marcador</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Componente para forzar animación -->
    <script>
      AFRAME.registerComponent('play-animation-on-marker', {
        init: function () {
          const el = this.el;
          el.addEventListener('markerFound', () => {
            const model = el.querySelector('[gltf-model]');
            if (model && model.components['animation-mixer']) {
              model.components['animation-mixer'].play();
            }
          });

          el.addEventListener('markerLost', () => {
            const model = el.querySelector('[gltf-model]');
            if (model && model.components['animation-mixer']) {
              model.components['animation-mixer'].stop();
            }
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: false; precision: mediump;"
    >

      <!-- Marcador Hiro -->
      <a-marker preset="hiro" play-animation-on-marker>
        <a-entity
          gltf-model="model.glb"
          animation-mixer="loop: repeat"
          material="shader: flat; transparent: true; alphaTest: 0.5"
          scale="0.15 0.15 0.15"
          rotation="0 180 0"
        >
        </a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
